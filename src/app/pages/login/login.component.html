<div class="hero-bg">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-8 col-lg-4">
        <form [formGroup]="loginForm"
              (ngSubmit)="onSubmitExists(loginForm)"
              class="form-container" *ngIf="userExists">
          <h1>LOGIN</h1>
          <div class="col-12">
            <mat-form-field>
              <mat-label>E-mail</mat-label>
              <input
                required
                formControlName="email"
                type="text"
                matInput>
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input
                required
                formControlName="password"
                type="password"
                matInput>
            </mat-form-field>
          </div>
          <div class="col-12 mt-2 mb-4 text-right">
            <button [disabled]="!loginForm.valid"
                    type="submit"
                    class="btn btn-primary btn-sm btn-block">
              LOGIN
            </button>
          </div>
          <div class="col-12 register-offer">
            New to Game Vault? <a (click)="userExists = false" class="mat-tab-link">REGISTER</a>
          </div>
        </form>

        <form class="form-container"
              (ngSubmit)="onSubmitNew(newUserForm)"
              *ngIf="!userExists" [formGroup]="newUserForm">
          <div *ngIf="!isLoading">
            <button (click)="userExists = true" type="button" class="btn btn-secondary btn-sm cancel-x"><i class="fas fa-times"></i></button>
            <h1>REGISTER</h1>
            <div class="col-12">
              <mat-form-field>
                <mat-label>E-mail</mat-label>
                <input
                  required
                  formControlName="email"
                  type="text"
                  email
                  matInput>
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field>
                <mat-label>Password</mat-label>
                <input
                  required
                  formControlName="password"
                  type="password"
                  matInput>
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field>
                <mat-label>Repeat password</mat-label>
                <input
                  required
                  formControlName="repeatPass"
                  type="password"
                  matInput>
              </mat-form-field>
            </div>
            <div class="col-12 mt-2">
              <button [disabled]="!newUserForm.valid"
                      type="submit"
                      class="btn btn-primary btn-sm btn-block">
                SIGN UP
              </button>
            </div>
          </div>
          <div *ngIf="isLoading" class="text-center mt-3">
            <app-loading-spinner></app-loading-spinner>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
