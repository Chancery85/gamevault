<mat-dialog-content>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <h2 class="add-heading"><span style="color:#5d5d5d">EDIT GAME DETAILS FOR</span> {{data.name | uppercase}}</h2>
        <form [formGroup]="editGameForm">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text" required formControlName="name">
          </mat-form-field>
          <div class="row">
            <div class="col col-sm-6">
              <mat-form-field>
                <mat-label>Genre</mat-label>
                <mat-select required formControlName="genre">
                  <mat-option [value]="genre" *ngFor="let genre of genres">
                    {{genre}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col col-sm-6">
              <mat-form-field>
                <mat-label>Rating</mat-label>
                <input matInput type="number" required formControlName="rating">
              </mat-form-field>
            </div>
          </div>
          <mat-form-field>
            <mat-label>Image Path</mat-label>
            <input matInput type="text" required formControlName="imgPath">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Description (max 250 chars)</mat-label>
            <textarea [maxLength]="250" matInput type="text" required formControlName="description"></textarea>
          </mat-form-field>
          <!-- TODO rest of Game items needed to create a new Game -->
          <button (click)="saveGameChanges()" [disabled]="editGameForm.invalid" class="float-right btn mat-button btn-primary">
            <i class="fas fa-check"></i>&nbsp; SAVE CHANGES
          </button>
        </form>
      </div>
    </div>
  </div>
</mat-dialog-content>
