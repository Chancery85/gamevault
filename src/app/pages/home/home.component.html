<div class="container-fluid more-top-margin">
  <div class="container">
    <div class="row mt-3">
      <div class="col-sm-12 col-md-4">
        <h2>Welcome back, <span class="user-name">Chance</span></h2>
      </div>
      <div class="col-sm-12 col-md-4">
        <mat-form-field>
          <mat-label>Search through {{filteredGameData.length}} games </mat-label>
          <input [formControl]="filter"
                 type="text"
                 matInput>
        </mat-form-field>
      </div>
      <div class="col-sm-12 col-md-4">
        <button class="btn-primary btn mat-button"
          (click)="openAddGame()">
          <i class="fas fa-plus"></i> ADD NEW GAME
        </button>
      </div>
    </div>
  </div>
  <hr/>
  <div class="row mx-auto mt-1" *ngIf="gameData.length > 0">
    <div class="col-sm col-md-6 col-lg-4 col-xl-3 mb-3"
         *ngFor="let gameItem of filteredGameData, let i = index">
      <app-game-item
        (editGameEmitter)="openEditGame(i)"
        (removeGameEmitter)="removeGame(i)"
        [game]="gameItem">
      </app-game-item>
    </div>
    <div class="col justify-content-center">
      <h3 class="text-center alert-danger" *ngIf="filteredGameData.length === 0">No Game data to display</h3>
    </div>
  </div>

  <div class="row mx-auto mt-1 justify-content-center" *ngIf="gameData.length === 0">
    <app-loading-spinner></app-loading-spinner>
  </div>

</div>
