<div class="container-fluid more-top-margin">
  <div class="container">
    <div class="row mt-3">
      <div class="col-sm-12 col-md-4">
        <h2>Welcome back, <span class="user-name">Chance</span></h2>
      </div>
      <div class="col-sm-12 col-md-4">
        <mat-form-field>
          <mat-label>Search through {{gameData.length}} games </mat-label>
          <input [formControl]="filter"
                 type="text"
                 matInput>
        </mat-form-field>
      </div>
      <div class="col-sm-12 col-md-4">
        <button class="btn-primary mat-button button"
          (click)="openAddGame()">
          <i class="fas fa-plus"></i> ADD NEW GAME
        </button>
      </div>
    </div>
  </div>
  <hr/>
</div>

<div class="row mx-auto mt-1">
  <div class="col-sm col-md-6 col-lg-4 col-xl-3 mb-3"
       *ngFor="let gameItem of filteredGameData, let i = index">
    <app-game-item [game]="gameItem"></app-game-item>
  </div>
  <div class="col justify-content-center">
    <h3 class="text-center alert-danger" *ngIf="filteredGameData.length === 0">No Game data to display</h3>
  </div>
</div>
